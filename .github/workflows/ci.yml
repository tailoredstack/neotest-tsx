name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript tests
      run: npm test

    - name: Run Lua tests
      run: |
        lua test_limited.lua
        lua test_basic.lua
        lua test_interface.lua
        lua test_comprehensive.lua
        lua test_edge_cases.lua
        lua test_tsx_requirement.lua
        lua test_final.lua